    <main class="mainContacto">
        <div class="conocerte">
            <h1>QUEREMOS CONOCERTE!</h1>

        <div class="contacto">
            <form action="#">
                <label for="nombre">Name</label><br>
                <input type="text"><br>
                <label for="apellido">Last name</label><br>
                <input type="text"><br>
                <label for="mail">Mail</label><br>
                <input type="email" name="mail"><br>
                <label for="Mensaje">Message</label><br>
                <textarea name="mensaje" id="" cols="30" rows="10"></textarea><br>
                <input type="submit" value="Send" class="enviar">
            </form>
            <div class="blanco">
                <img src="../imagenes/white-dream.png" alt="bano">
            </div>
        </div>
    </main>
